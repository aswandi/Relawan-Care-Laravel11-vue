name: relawan_care_mobile
description: Mobile application for volunteer activity monitoring and reporting

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.2.0+1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Camera & Media
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Other utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
